<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>

    <div id="head" class="Head">
 
        <div class="nav">
            <label class="logo">Shop-X</label>
            <ul>
                <li><a id="mobile" class="active" href="#">Mobile</a></li>
                <li><a href="#">Television</a></li>
                <li><a href="#">Refrigertor</a></li>
                <li><a href="#">accessories</a></li>
            </ul>
            <label id="icon"><i class ="fas fa-bars"></i></label>
        </div>
    
        <div class="body">
            <img src="image/ZORA27.jpg" alt="">
        </div>
            
    </div>
    <div id="mobile-area" class="mobile-area">
        <div class="row">
            <div class="col-md-4">
                <h3>Sumsund</h3>
                <h4></h4>
                <img src="image/gsmarena_001.jpg">
                <h3 id="totalPrice">$2321</h3>
                <a href="#">Details</a>
                <button id="minusPhone1"><i class="fa fa-minus"></i></button>
                <input type="text" id="numberofPhone1" class="text-center" value="1">
                <button id="plusPhone"><i class="fa fa-plus"></i></button>
            </div>
            <div class="col-md-4">
                <h3>Apple</h3>
                <h4></h4>
                <img src="image/gsmarena_004.jpg" alt="">
                <h3>$1321</h3>
                <a href="#">Details</a>
                <button id="minusPhone"><i class="fa fa-minus"></i></button>
                <input type="text" id="numberofPhone" class="text-center" value="1">
                <button id="plusPhone"><i class="fa fa-plus"></i></button>
            </div>
            <div class="col-md-4">
                <h3>OnePlus</h3>
                <h4></h4>
                <img src="image/header-thumb7.jpg" alt="">
                <h3>$232s</h3>
                <a href="#">Details</a>
                <button id="minusPhone"><i class="fa fa-minus"></i></button> 
                <input type="text" id="numberofPhone" class="text-center" value="1">
                <button id="plusPhone"><i class="fa fa-plus"></i></button>
            </div>
        </div>
    </div>



    <script>
        $(document).ready(function(){
            $('#icon').click(function(){
                $('ul').toggleClass('show');
            });
        })
    </script>
    <script>
               // log-in button event handeler
               const mobileBtn = document.getElementById("mobile");
        mobileBtn.addEventListener("click",function(){
            const headArea= document.getElementById("head");
            headArea.style.display="none";
            const mobileArea = document.getElementById("mobile-area");
            mobileArea.style.display ="block";
        })
 
        document.getElementById("minusPhone1").addEventListener('click', function(){
            const showContity = document.getElementById("numberofPhone1");
            const takeContity = parseInt(showContity.value);
            const newContity = takeContity - 1;
            showContity.value = newContity;
            const totalval = 2321 / newContity;
            document.getElementById('totalPrice').innerText= totalval;
    
        })

    </script>
</body>
</html>
